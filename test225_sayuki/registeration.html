<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>進捗データの登録</title>
    </head>
    <body>
        <h1>データ登録</h1>
        <h2>名前</h2>
        <input type="text" id="inputData" placeholder="入力内容をここに入力してください"
        class = "textbox">
        <h2>年齢</h2>
        <input type="text" id="ageData" placeholder="入力内容をここに入力してください"
        class = "textbox">
        <button id="submitButton">送信</button>
        <h2 id = "result"></h2>
    </body>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
    apiKey: "AIzaSyClRttDuVyPHWhSzDuxGyXSAin01u4bf0A",
    authDomain: "test223-c5e18.firebaseapp.com",
    databaseURL: "https://test223-c5e18-default-rtdb.firebaseio.com",
    projectId: "test223-c5e18",
    storageBucket: "test223-c5e18.appspot.com",
    messagingSenderId: "188900195709",
    appId: "1:188900195709:web:4d9056e95c832c7f8e6014",
    measurementId: "G-Y4XYD1R02E"
    };

    // Initialize Firebase

    
    firebase.initializeApp(firebaseConfig);

    //↑firebase初期化

    const db = firebase.firestore();

        document.querySelector('#submitButton').addEventListener('click', function() {
            let nameInput = document.getElementById("inputData").value;
            let ageInput = Number(document.getElementById("ageData").value);

            if(nameInput==null || ageInput == null){
                document.getElementById('result').innerHTML = "値を入力してください";
            }else{
                db.collection('users')
                .add({
                    age:ageInput,
                    name:nameInput
                })
                .then(function(docRef) {
                    console.log('Document written with ID: ', docRef.id);
                    document.getElementById('result').innerHTML = "登録完了！";
                })
                .catch(function(error) {
                    console.error('Error adding document: ', error);
                });
            }
    });
       
    </script>
</html>
